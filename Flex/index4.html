<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid red;
        height: 1000px;
        display: flex;
        /* 자식에게 높이값을 주지 않으면 자동으로 부모의 높이만큼 가득참. */
        /* 그런데 만약 align-items속성이 있으면 자식은 인라인 블럭처럼 되버림 */
        /* align-items: stretch; */
        align-items: center;
        /* justify-content: center; */
      }
      .child {
        border: 3px solid blue;
        width: 200px;
        /* height: 100px; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
    </div>
  </body>
</html>
