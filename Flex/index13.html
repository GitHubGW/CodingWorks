<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid red;
        display: flex;
        width: 800px;
      }
      .child {
        border: 5px solid blue;
        /* width: calc(800px / 3); */
        /* width: 33.33333%; */
        /* width: 200px; */
        height: 200px;
      }
      .child:nth-child(1) {
        /* flex: 1; */
        flex-basis: 200px;
      }
      .child:nth-child(2) {
        flex: 1;
      }
      .child:nth-child(3) {
        flex: 1;
      }
      .child:nth-child(4) {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
    </div>
  </body>
</html>
